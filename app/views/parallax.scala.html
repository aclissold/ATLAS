<!DOCTYPE html>
<html>

<head>
<link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container">
        <ul id="scene" class="scene">
            <li class="layer" data-depth="0.90"><img class="neptune" src="/public/img/neptune.png"></li>
            <li class="layer" data-depth="0.80"><img class="uranus" src="/public/img/uranus.png"></li>
            <li class="layer" data-depth="0.70"><img class="saturn" src="/public/img/saturn.png"></li>
            <li class="layer" data-depth="0.60"><img class="jupiter" src="/public/img/jupiter.png"></li>
            <li class="layer" data-depth="0.50"><img class="mars" src="/public/img/mars.png"></li>
            <li class="layer" data-depth="0.40"><img class="earth" src="/public/img/earth.png"></li>
            <li class="layer" data-depth="0.30"><img class="venus" src="/public/img/venus.png"></li>
            <li class="layer" data-depth="0.20"><img class="mercury" src="/public/img/mercury.png"></li>
        </ul>
    </div>

<script src="/public/js/parallax.js"></script>
<script>
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene, {
      invertX: true,
      invertY: true,
      limitX: 15,
      limitY: 10,
      scalarX: 5,
      scalarY: 8,
      frictionX: 0.8,
      frictionY: 0.8
    });
</script>
</html>
