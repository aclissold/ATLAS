@main("Index", "Whole Group") {
    <div id="container" class="container">
        <ul id="scene3">
            <li class="layer" data-depth="0.05"><img class="starfield" src="/assets/img/starfield.png"></li>
        </ul>
        <ul id="scene2">
            <li class="layer" data-depth="0.1"><img class="starfield" src="/assets/img/starfield.png"></li>
        </ul>
        <ul id="scene" class="scene">
            <li class="layer" data-depth="0.80"><a href="@routes.Application.neptune()">
            <img class="planet neptune" src="/assets/img/neptune.png"></a></li>
            <li class="layer" data-depth="0.70"><a href="@routes.Application.uranus()">
            <img class="planet uranus" src="/assets/img/uranus1.png"></a></li>
            <li class="layer" data-depth="0.70"><a href="@routes.Application.uranus()">
            <img class="uranus-rings" src="/assets/img/uranus2.png"></a></li>
            <li class="layer" data-depth="0.50"><a href="@routes.Application.saturn()">
            <img class="planet saturn" src="/assets/img/saturn1.png"></a></li>
            <li class="layer" data-depth="0.50"><a href="@routes.Application.saturn()">
            <img class="saturn-rings" src="/assets/img/saturn2.png"></a></li>
            <li class="layer" data-depth="0.30"><a href="@routes.Application.jupiter()">
            <img class="planet jupiter" src="/assets/img/jupiter.png"></a></li>
            <li class="layer" data-depth="0.45"><a href="@routes.Application.mars()">
            <img class="planet mars" src="/assets/img/mars.png"></a></li>
            <li class="layer" data-depth="0.50"><a href="@routes.Application.earth()">
            <img class="planet earth" src="/assets/img/earth.png"></a></li>
            <li class="layer" data-depth="0.70"><a href="@routes.Application.venus()">
            <img class="planet venus" src="/assets/img/venus.png"></a></li>
            <li class="layer" data-depth="0.80"><a href="@routes.Application.mercury()">
            <img class="planet mercury" src="/assets/img/mercury.png"></a></li>
        </ul>
    </div>

    <script src="@routes.Assets.at("/js/parallax.js")"></script>
    <script>
        // parallax.js parameters
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene, {
            invertX: true,
            invertY: true,
            limitX: 15,
            limitY: 10,
            scalarX: 5,
            scalarY: 8,
            frictionX: 0.8,
            frictionY: 0.8
        });
        var scene2 = document.getElementById('scene2');
        var parallax2 = new Parallax(scene2, {
          invertX: false,
          scalarX: 50,
          scalarY: 8,
          frictionX: 0.8,
          frictionY: 0.8
        });
        var scene3 = document.getElementById('scene3');
        var parallax3 = new Parallax(scene3, {
            invertX: false,
            scalarX: 50,
            scalarY: 8,
            frictionX: 0.8,
            frictionY: 0.8
        });

        // Flip the bottom starfield upside-down
        var flip = {
            'transform': 'rotate(180deg)',
            '-ms-transform': 'rotate(180deg)',
            '-webkit-transform': 'rotate(180deg)'
        };
        $('#scene3>li>img').css(flip);

        // applies :hover to a planet below its rings
        $('.saturn-rings').hover(
            function() { $('.saturn').addClass('hover'); },
            function() { $('.saturn').removeClass('hover'); }
        );
        $('.uranus-rings').hover(
            function() { $('.uranus').addClass('hover'); },
            function() { $('.uranus').removeClass('hover'); }
        );
    </script>

}
