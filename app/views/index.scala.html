@(message: String)

@main("Assignment 4", "Index") {
    <div id="container" class="container">
        <ul id="scene" class="scene">
            <li class="layer" data-depth="0.80"><img class="neptune" src="/assets/img/neptune.png"></li>
            <li class="layer" data-depth="0.70"><img class="uranus" src="/assets/img/uranus.png"></li>
            <li class="layer" data-depth="0.50"><img class="saturn" src="/assets/img/saturn.png"></li>
            <li class="layer" data-depth="0.30"><img class="jupiter" src="/assets/img/jupiter.png"></li>
            <li class="layer" data-depth="0.45"><img class="mars" src="/assets/img/mars.png"></li>
            <li class="layer" data-depth="0.50"><img class="earth" src="/assets/img/earth.png"></li>
            <li class="layer" data-depth="0.70"><img class="venus" src="/assets/img/venus.png"></li>
            <li class="layer" data-depth="0.80"><img class="mercury" src="/assets/img/mercury.png"></li>
        </ul>
    </div>

    <script src="@routes.Assets.at("/js/parallax.js")"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene, {
            invertX: true,
            invertY: true,
            limitX: 15,
            limitY: 10,
            scalarX: 5,
            scalarY: 8,
            frictionX: 0.8,
            frictionY: 0.8
        });
    </script>

}
